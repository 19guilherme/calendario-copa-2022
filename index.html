<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de jogos - </title>
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
  
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
</head>
<body class="body">
  <div class="colors">
    <div class="yellow" onclick="mudarTema(event)"></div>
    <div class="blue" onclick="mudarTema(event)"></div>
    <div class="green" onclick="mudarTema(event)"></div>
    <div class="red" onclick="mudarTema(event)"></div>
  </div>
  <div id="app">
    <header>
        <img src="./assets/logo.svg" alt="logo da NLW">
    </header>
    <main id="cards">

    </main>
    <footer>  
      <p>Criado por GuilhermeJosué</p>
    </footer>
  </div>
  
  <aside>
    <h2 id="btn" onclick="toggleFigurinha()">figurinhas</h2>
    
    <div class="conteudo-figurinhas">
      
      <div class="figurinhas">
        <div class="logo-primeira-parte">
          <img src="./img/logo-figurinha.jpg" alt="logo figurinha copa">
        </div>
        <div class="central">
          <img src="./img/guilherme.png" alt="foto jogador">
          <h4>Guilherme Josué</h4>
          <p>19-01-1996</p>
        </div>
        <div class="icon-segunda-parte">
          <img src="./assets/icon-brasil.svg" alt="logo brasil">
          <p>2022</p>
          <div class="icon-terceiro">           
            <div>
              <img src="./img/iconde-altura.jpg" alt="icone altura">
              <p>1,85</p>
            </div>
            <div>
              <img src="./img/icone-peso.jpg" alt="icone peso">
              <p>80</p>
            </div>
          </div>
        </div>
      </div>

            
      <div class="figurinhas legend">
        <div class="logo-primeira-parte">
          <img src="./img/logo-figurinha.jpg" alt="logo figurinha copa">
        </div>
        <div class="central">
          <img src="./img/mallu.png" alt="foto jogador">
          <h4>mallu</h4>
          <p>- legend -</p>
        </div>
        <div class="icon-segunda-parte">
          <img src="./assets/icon-brasil.svg" alt="logo brasil">
          <p>2022</p>
          
        </div>
      </div>


    </div>
  </aside>
  <script src="./script.js"></script>
</body>
</html>
